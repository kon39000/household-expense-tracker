    <script>
        class ExpenseTracker {
            constructor() {
                this.expenses = [];
                this.currentMonth = new Date().toISOString().slice(0, 7);
                this.storageKey = 'household_expenses_shared';
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setTodayDate();
                this.initializeCloudSync();
                this.generateMonthSelector();
                this.updateDisplay();
            }

            async initializeCloudSync() {
                // JSONBin.io„Çí‰ΩøÁî®„Åó„ÅüÁ∞°Âçò„Å™„ÇØ„É©„Ç¶„ÉâÂêåÊúü
                this.cloudApi = {
                    baseUrl: 'https://api.jsonbin.io/v3/b',
                    binId: '674e5c8ae41b4d34e4594a2b', // ÂÆüÈöõ„ÅÆBin ID„Å´ÁΩÆ„ÅçÊèõ„Åà„Çã
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': '$2a$10$7u6j8pq3zKfLnMxWvYtG0u.8QrHNaY9K1L6R4E3P2cTdVbNm9lS1y' // ÂÆüÈöõ„ÅÆAPI„Ç≠„Éº„Å´ÁΩÆ„ÅçÊèõ„Åà„Çã
                    }
                };

                await this.loadFromCloud();
                this.setupPeriodicSync();
            }

            async loadFromCloud() {
                try {
                    // „Åæ„Åö„É≠„Éº„Ç´„É´„Éá„Éº„Çø„Çí„É≠„Éº„Éâ
                    const localData = JSON.parse(localStorage.getItem(this.storageKey)) || [];
                    this.expenses = localData;
                    this.updateDisplay();

                    // „ÇØ„É©„Ç¶„Éâ„Åã„Çâ„Éá„Éº„Çø„ÇíÂèñÂæó
                    const response = await fetch(`${this.cloudApi.baseUrl}/${this.cloudApi.binId}/latest`, {
                        headers: this.cloudApi.headers
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.record && Array.isArray(data.record)) {
                            // „ÇØ„É©„Ç¶„Éâ„Éá„Éº„Çø„Å®„É≠„Éº„Ç´„É´„Éá„Éº„Çø„Çí„Éû„Éº„Ç∏
                            const cloudExpenses = data.record;
                            this.expenses = this.mergeExpenses(localData, cloudExpenses);
                            localStorage.setItem(this.storageKey, JSON.stringify(this.expenses));
                            this.generateMonthSelector();
                            this.updateDisplay();
                        }
                    }
                } catch (error) {
                    console.log('Cloud sync not available, using local storage');
                    this.expenses = JSON.parse(localStorage.getItem(this.storageKey)) || [];
                    this.updateDisplay();
                }
            }

            mergeExpenses(local, cloud) {
                const merged = [...cloud];
                const cloudIds = new Set(cloud.map(expense => expense.id));
                
                // „É≠„Éº„Ç´„É´„Å´„ÅÇ„Å£„Å¶„ÇØ„É©„Ç¶„Éâ„Å´„Å™„ÅÑÈ†ÖÁõÆ„ÇíËøΩÂä†
                local.forEach(expense => {
                    if (!cloudIds.has(expense.id)) {
                        merged.push(expense);
                    }
                });

                return merged.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            }

            async saveToCloud() {
                try {
                    // „É≠„Éº„Ç´„É´„Å´‰øùÂ≠ò
                    localStorage.setItem(this.storageKey, JSON.stringify(this.expenses));

                    // „ÇØ„É©„Ç¶„Éâ„Å´‰øùÂ≠ò
                    await fetch(`${this.cloudApi.baseUrl}/${this.cloudApi.binId}`, {
                        method: 'PUT',
                        headers: this.cloudApi.headers,
                        body: JSON.stringify(this.expenses)
                    });

                    this.updateSyncStatus('üü¢ ÂêåÊúüÂÆå‰∫Ü', '#10b981');
                } catch (error) {
                    console.log('Cloud save failed, data saved locally');
                    this.updateSyncStatus('üü° „É≠„Éº„Ç´„É´‰øùÂ≠ò', '#f59e0b');
                }
            }

            updateSyncStatus(text, color) {
                const statusElement = document.getElementById('syncStatus');
                statusElement.textContent = text;
                statusElement.style.backgroundColor = color;
                
                setTimeout(() => {
                    statusElement.textContent = 'üü¢ „É™„Ç¢„É´„Çø„Ç§„É†ÂêåÊúü';
                    statusElement.style.backgroundColor = '#10b981';
                }, 2000);
            }

            setupPeriodicSync() {
                // 30Áßí„Åî„Å®„Å´„ÇØ„É©„Ç¶„Éâ„Åã„ÇâÂêåÊúü
                setInterval(async () => {
                    await this.loadFromCloud();
                }, 30000);
            }

            setupEventListeners() {
                document.getElementById('expenseForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addExpense();
                });
            }

            setTodayDate() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('date').value = today;
            }

            async addExpense() {
                const date = document.getElementById('date').value;
                const store = document.getElementById('store').value.trim();
                const category = document.getElementById('category').value;
                const amount = parseInt(document.getElementById('amount').value);

                if (!date || !store || !category || !amount) {
                    alert('ÂÖ®„Å¶„ÅÆÈ†ÖÁõÆ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }

                const expense = {
                    id: Date.now() + Math.random(),
                    date,
                    store,
                    category,
                    amount,
                    timestamp: new Date().toISOString()
                };

                this.expenses.unshift(expense);
                await this.saveToCloud();
                this.generateMonthSelector();
                this.updateDisplay();
                this.resetForm();

                alert('Ë®òÈå≤„Åó„Åæ„Åó„ÅüÔºÅ');
            }

            resetForm() {
                document.getElementById('store').value = '';
                document.getElementById('category').value = '';
                document.getElementById('amount').value = '';
                this.setTodayDate();
            }

            generateMonthSelector() {
                const monthSelector = document.getElementById('monthSelector');
                const months = new Set();
                
                this.expenses.forEach(expense => {
                    months.add(expense.date.slice(0, 7));
                });
                
                months.add(new Date().toISOString().slice(0, 7));
                
                const sortedMonths = Array.from(months).sort().reverse();
                
                monthSelector.innerHTML = '';
                sortedMonths.forEach(month => {
                    const btn = document.createElement('button');
                    btn.className = `month-btn ${month === this.currentMonth ? 'active' : ''}`;
                    btn.textContent = this.formatMonth(month);
                    btn.onclick = () => this.selectMonth(month);
                    monthSelector.appendChild(btn);
                });
            }

            selectMonth(month) {
                this.currentMonth = month;
                document.querySelectorAll('.month-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
                this.updateDisplay();
            }

            formatMonth(monthStr) {
                const date = new Date(monthStr + '-01');
                return `${date.getFullYear()}Âπ¥${date.getMonth() + 1}Êúà`;
            }

            updateDisplay() {
                this.updateSummary();
                this.updateHistory();
            }

            updateSummary() {
                const monthExpenses = this.expenses.filter(expense => 
                    expense.date.startsWith(this.currentMonth)
                );

                const categoryTotals = {};
                let total = 0;

                monthExpenses.forEach(expense => {
                    categoryTotals[expense.category] = (categoryTotals[expense.category] || 0) + expense.amount;
                    total += expense.amount;
                });

                this.updateComparison(total, categoryTotals);
                this.updateStats(monthExpenses);

                const summaryGrid = document.getElementById('summaryGrid');
                summaryGrid.innerHTML = '';

                const totalCard = document.createElement('div');
                totalCard.className = 'summary-item';
                totalCard.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
                totalCard.innerHTML = `
                    <h3>ÂêàË®à</h3>
                    <div class="amount">¬•${total.toLocaleString()}</div>
                `;
                summaryGrid.appendChild(totalCard);

                Object.entries(categoryTotals).forEach(([category, amount]) => {
                    const card = document.createElement('div');
                    card.className = 'summary-item';
                    card.innerHTML = `
                        <h3>${category}</h3>
                        <div class="amount">¬•${amount.toLocaleString()}</div>
                    `;
                    summaryGrid.appendChild(card);
                });
            }

            getPreviousMonth(currentMonth) {
                const date = new Date(currentMonth + '-01');
                date.setMonth(date.getMonth() - 1);
                return date.toISOString().slice(0, 7);
            }

            updateComparison(currentTotal, currentCategoryTotals) {
                const comparisonSection = document.getElementById('comparisonSection');
                const previousMonth = this.getPreviousMonth(this.currentMonth);
                
                const previousExpenses = this.expenses.filter(expense => 
                    expense.date.startsWith(previousMonth)
                );

                if (previousExpenses.length === 0) {
                    comparisonSection.innerHTML = '';
                    return;
                }

                const previousCategoryTotals = {};
                let previousTotal = 0;

                previousExpenses.forEach(expense => {
                    previousCategoryTotals[expense.category] = (previousCategoryTotals[expense.category] || 0) + expense.amount;
                    previousTotal += expense.amount;
                });

                const totalDiff = currentTotal - previousTotal;
                const totalChangePercent = previousTotal > 0 ? ((totalDiff / previousTotal) * 100) : 0;
                
                let changeClass = 'same';
                let changeText = 'Â§âÂåñ„Å™„Åó';
                let changeIcon = '‚û°Ô∏è';

                if (totalDiff > 0) {
                    changeClass = 'increase';
                    changeText = `+¬•${totalDiff.toLocaleString()} (+${totalChangePercent.toFixed(1)}%)`;
                    changeIcon = 'üìà';
                } else if (totalDiff < 0) {
                    changeClass = 'decrease';
                    changeText = `¬•${Math.abs(totalDiff).toLocaleString()} (-${Math.abs(totalChangePercent).toFixed(1)}%)`;
                    changeIcon = 'üìâ';
                }

                comparisonSection.innerHTML = `
                    <div class="comparison-card">
                        <div class="comparison-title">${changeIcon} ÂâçÊúàÊØîËºÉ</div>
                        <div class="comparison-amount">¬•${currentTotal.toLocaleString()}</div>
                        <div class="comparison-change ${changeClass}">${changeText}</div>
                        <div style="font-size: 0.8rem; margin-top: 5px; opacity: 0.8;">
                            ${this.formatMonth(previousMonth)}: ¬•${previousTotal.toLocaleString()}
                        </div>
                    </div>
                `;
            }

            updateStats(monthExpenses) {
                const statsSection = document.getElementById('statsSection');
                
                if (monthExpenses.length === 0) {
                    statsSection.innerHTML = '';
                    return;
                }

                const total = monthExpenses.reduce((sum, expense) => sum + expense.amount, 0);
                const averagePerDay = total / new Date(this.currentMonth.split('-')[0], this.currentMonth.split('-')[1], 0).getDate();
                const averagePerTransaction = total / monthExpenses.length;
                const mostExpensiveDay = this.getMostExpensiveDay(monthExpenses);
                const topCategory = this.getTopCategory(monthExpenses);

                statsSection.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">1Êó•Âπ≥Âùá</div>
                            <div class="stat-value">¬•${Math.round(averagePerDay).toLocaleString()}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">1ÂõûÂπ≥Âùá</div>
                            <div class="stat-value">¬•${Math.round(averagePerTransaction).toLocaleString()}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Ë®òÈå≤ÂõûÊï∞</div>
                            <div class="stat-value">${monthExpenses.length}Âõû</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">ÊúÄÈ´òÊîØÂá∫Êó•</div>
                            <div class="stat-value">${mostExpensiveDay.day}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">ÊúÄÂ§ö„Ç´„ÉÜ„Ç¥„É™</div>
                            <div class="stat-value">${topCategory}</div>
                        </div>
                    </div>
                `;
            }

            getMostExpensiveDay(expenses) {
                const dailyTotals = {};
                
                expenses.forEach(expense => {
                    const day = expense.date.split('-')[2];
                    dailyTotals[day] = (dailyTotals[day] || 0) + expense.amount;
                });

                let maxDay = '';
                let maxAmount = 0;
                
                Object.entries(dailyTotals).forEach(([day, amount]) => {
                    if (amount > maxAmount) {
                        maxAmount = amount;
                        maxDay = day;
                    }
                });

                return {
                    day: `${parseInt(maxDay)}Êó•`,
                    amount: maxAmount
                };
            }

            getTopCategory(expenses) {
                const categoryTotals = {};
                
                expenses.forEach(expense => {
                    categoryTotals[expense.category] = (categoryTotals[expense.category] || 0) + expense.amount;
                });

                let topCategory = '';
                let maxAmount = 0;
                
                Object.entries(categoryTotals).forEach(([category, amount]) => {
                    if (amount > maxAmount) {
                        maxAmount = amount;
                        topCategory = category;
                    }
                });

                return topCategory || '„Å™„Åó';
            }

            updateHistory() {
                const monthExpenses = this.expenses
                    .filter(expense => expense.date.startsWith(this.currentMonth))
                    .sort((a, b) => new Date(b.date) - new Date(a.date));

                const historyList = document.getElementById('historyList');
                
                if (monthExpenses.length === 0) {
                    historyList.innerHTML = '<div class="empty-state">„Åæ„Å†Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                    return;
                }

                historyList.innerHTML = '';
                monthExpenses.forEach(expense => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `
                        <div class="history-info">
                            <div class="history-date">${this.formatDate(expense.date)}</div>
                            <div class="history-details">${expense.category} - ${expense.store}</div>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <div class="history-amount">¬•${expense.amount.toLocaleString()}</div>
                            <button class="delete-btn" onclick="expenseTracker.deleteExpense(${expense.id})">ÂâäÈô§</button>
                        </div>
                    `;
                    historyList.appendChild(item);
                });
            }

            formatDate(dateStr) {
                const date = new Date(dateStr);
                return `${date.getMonth() + 1}/${date.getDate()}`;
            }

            async deleteExpense(id) {
                if (confirm('„Åì„ÅÆË®òÈå≤„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                    this.expenses = this.expenses.filter(expense => expense.id !== id);
                    await this.saveToCloud();
                    this.generateMonthSelector();
                    this.updateDisplay();
                }
            }
        }

        const expenseTracker = new ExpenseTracker();
    </script>
